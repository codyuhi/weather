<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CoolWeather</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div id="pageContainer">
    <div id="page">
      <div id="headerContainer" class="section">
        <div id="header">
          <hr>
          <h1>Cody's Cool Weather <i class="fa fa-globe"></i></h1>
          <hr>
        </div>
      </div>
      <div id="searchContainer" class="section">
        <div id="search">
          <form>
            <label>Enter a U.S. city</label>
            <input id="weatherInput" type="text"></input><br/>
            <input id="weatherSubmit" type="submit" value="Submit"></input>
          </form>
          <img src="/images/loading-indicator.gif" alt="Loading indicator" id="loadingIndicator" />
          <div id="errorResults">
            <p id="errorText"></p>
          </div>
        </div>
      </div>
      <div id="currentWeatherContainer" class="section">
        <div id="currentWeather">
          <div id="weatherResults"></div>
        </div>
      </div>
      <div id="forecastContainer" class="section">
        <div id="forecast">
          <div id="forecastResults"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>

</html>
